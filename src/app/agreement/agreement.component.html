<app-header></app-header>
<div class="top_content" fxFill>

    <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxFlex="90" fxFlex.md="99" fxFlex.xs="99"
        fxFlex.sm="99" fxFlexOffset="5" fxFlexOffset.md="1" fxFlexOffset.xs="1" fxFlexOffset.sm="1">
        <div fxFlex>
            <div fxLayout="column" fxLayoutGap="20px" class="add-subscription-subscriber-details">
                <div fxLayoutAlign="center start" class="white padded-above">
                    <div class="heading">Agreement</div>
                </div>

                <div fxFlex fxLayoutAlign="start center" fxLayoutGap="20px">
                    <button mat-raised-button color="primary" routerLink="/agreementedit/1">Add New Agreement</button>
                </div>
                <mat-form-field>
                        <input matInput placeholder="Filter">
                      </mat-form-field>
                      
                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="vendorId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor ID </th>
                            <td mat-cell *matCellDef="let row"> 
                                <a routerLink="/agreementedit/{{row.vendorId}}">
                                {{row.vendorId}} </a>
                            </td>
                          </ng-container>
                      
                          <!-- Progress Column -->
                          <ng-container matColumnDef="from">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> From Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.from}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="to">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> To Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.to}} </td>
                          </ng-container>
                      
                          <!-- Color Column -->
                          <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Agreement No. </th>
                            <td mat-cell *matCellDef="let row"> {{row.number}} </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                          </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                      </div>
                      

            </div>
        </div>
    </div>
    </div>
