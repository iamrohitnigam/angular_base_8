<app-header></app-header>
<div class="top_content" fxFill>

  <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxFlex="90" fxFlex.md="99" fxFlex.xs="99"
    fxFlex.sm="99" fxFlexOffset="5" fxFlexOffset.md="1" fxFlexOffset.xs="1" fxFlexOffset.sm="1">
    <div fxFlex>
      <div fxLayout="column" fxLayoutGap="20px" class="add-subscription-subscriber-details">
        <div fxLayoutAlign="center start" class="white padded-above">
          <div class="heading">SPROC List</div>
        </div>

        <mat-form-field>
          <input matInput  placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="attuid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ATTUID </th>
              <td mat-cell *matCellDef="let row"> {{row.attuid}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="application">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Application </th>
              <td mat-cell *matCellDef="let row"> {{row.application}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
              <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>


      </div>
    </div>
  </div>
</div>
